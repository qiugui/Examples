		<h1>Glyphicons的使用</h1>
		<hr>
		<h3>用法</h3>
		<p>
			<button class="btn btn-default btn-lg" type="button">
				<span class="glyphicon glyphicon-sort-by-attributes"></span>
			</button>

			<button class="btn btn-default btn-lg" type="button">
				<span class="glyphicon glyphicon-sort-by-attributes-alt"></span>
			</button>

			<button class="btn btn-default btn-lg" type="button">
				<span class="glyphicon glyphicon-sort-by-order"></span>
			</button>

			<button class="btn btn-default btn-lg" type="button">
				<span class="glyphicon glyphicon-sort-by-order-alt"></span>
			</button>
		</p>
		<p>
			<button class="btn btn-default btn-lg" type="button">
				<span class="glyphicon glyphicon-user"></span>
			</button>

			<button class="btn btn-default btn-sm" type="button">
				<span class="glyphicon glyphicon-user"></span>
			</button>

			<button class="btn btn-default btn-xs" type="button">
				<span class="glyphicon glyphicon-user"></span>
			</button>
		</p>

		<hr>
		<h3>带有导航栏的字体图标 见导航栏<span class="glyphicon glyphicon-hand-up"></span></h3>

				</div><!--.nav-collapse-->

		<hr>
		<h3>定制字体图标</h3>
		<button type="button" class="btn btn-primary btn-lg">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
		<p class="text-warning">通过增加或减少图标的字体尺寸，您可以让图标看起来更大或更小</p>
		<button type="button" class="btn btn-primary btn-lg" style="font-size:60px;">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
		<p class="text-warning">定制字体颜色</p>
		<button class="btn btn-primary btn-lg" style="color:rgb(212,106,64);">
			<span class="glyphicon glyphicon-user"></span> User
		</button>
		<p class="text-warning">应用文本阴影</p>
		<button class="btn btn-primary btn-lg" style="text-shadow:black 5px 3px 3px;">
			<span class="glyphicon glyphicon-user"></span> User
		</button><!--定制字体的图标-->
