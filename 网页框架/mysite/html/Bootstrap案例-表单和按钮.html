<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"><!--IE兼容模式-->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<link rel="stylesheet"  href="../css/bootstrap.min.css">
	<title>Bootstrap案例-表单及按钮</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>表单样式</h1>
			<hr>
			<h3>垂直或基本表单</h3>
			<form role="form">
				<div class="form-group">
					<label for="name1">名称</label>
					<input class="form-control" id="name1" type="text" placeholder="请输入名称">
				</div><!--获取最佳间距所必需的-->
				<div class="form-group">
					<label for="inputfile1">文件输入</label>
					<input id="inputfile1" type="file">
					<p class="help-block">这是块级帮助文本</p>
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox">复选框
						</label>
					</div>
				</div>
				<button class="btn btn-default" type="submit">提交</button>
			</form><!--垂直或基本表单-->
		</div><!--垂直或基本表单-->

		<hr>
		<h3>内联表单</h3>
		<div class="row">
			<form class="form-inline" role="form">
				<div class="form-group">
					<label class="sr-only" for="name2">名称</label>
					<input class="form-control" id="name2" type="text" style="width:30em;" placeholder="请输入名称">
				</div>
				<div class="form-group">
					<label class="sr-only" for="inputfile2">文件输入</label>
					<input id="inputfile2" type="file">
				</div>
				<div class="form-group">
					<div class="checkbox">
						<label>
							<input type="checkbox">复选框
						</label>
					</div>
				</div>
				<button class="btn btn-default" type="submit">提交</button>
			</form>
		</div><!--内联表单-->

		<hr>
		<h3>水平表单</h3>
		<div class="row">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label" for="firstname">名字</label>
					<div class="col-sm-10">
						<input class="form-control" id="firstname" type="text" placeholder="请输入名字">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="lastname">姓</label>
					<div class="col-sm-10">
						<input class="form-control" id="lastname" type="text" placeholder="请输入姓">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<div class="checkbox">
							<label>
								<input type="checkbox">请记住我
							</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-default" type="submit">登录</button>
					</div>
				</div>
			</form>
		</div><!--水平表单-->

		<hr>
		<h1>支持的表单控件</h1>
		<hr>
		<h3>输入框</h3>
		<div class="row">
			<form role="form">
				<div class="form-group">
					<label for="name3">标签</label>
					<input class="form-control" id="name3" type="text" placeholder="文本输入">
				</div>
			</form>
		</div><!--输入框-->
		
		<hr>
		<h3>文本框</h3>
		<div class="row">
			<form role="form">
				<div class="form-group">
					<label for="name4">文本框</label>
					<textarea class="form-control" id="name4" rows="3" placeholder="请输入文本"></textarea>
				</div>
			</form>
		</div><!--文本框-->

		<hr>
		<h3>复选框和单选框</h3>
		<div class="row">
			<label for="name">默认的复选框和单选框按钮</label>
			<div class="checkbox">
				<label><input type="checkbox" name="checkbox1" value="">选项1</label>
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="checkbox1" value="">选项2</label>
			</div><!--复选框-->

			<div class="radio">
				<label>
					<input id="optionsRadios1" type="radio" name="optionsRadios" value="option1" checked>选项1
				</label>
			</div>
			<div class="radio">
				<label>
					<input id="optionsRadios2" type="radio" name="optionsRadios" value="option2">选项2
				</label>
			</div><!--单选按钮-->

			<hr>
			<label for="name">内联的复选框和单选按钮</label>
			<div>
				<label class="checkbox-inline">
					<input id="inlineCheckbox1" type="checkbox" values="option1">选项1
				</label>
				<label class="checkbox-inline">
					<input id="inlineCheckbox2" type="checkbox" values="option2">选项2
				</label>
				<label class="checkbox-inline">
					<input id="inlineCheckbox3" type="checkbox" values="option3">选项3
				</label>
				<label class="checkbox-inline">
					<input id="optionsRadios3" type="radio" name="optionsRadios" value="option1" checked>选项1
				</label>
				<label class="checkbox-inline">
					<input id="optionsRadios4" type="radio" name="optionsRadios" value="option2">选项2
				</label>
			</div>
		</div><!--复选框和单选框-->

		<hr>
		<h3>选择框</h3>
		<div class="row">
			<form role="form">
				<div class="form-group">
					<label for="name">选择列表</label>
					<select class="form-control">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div><!--单选下拉框-->
				<div class="form-group">
					<label for="name">多选选择框</label>
					<select class="form-control" multiple>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</div><!--多选选择框-->
			</form>
		</div><!--选择框-->

		<hr>
		<h3>静态控件</h3>
		<div class="row">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">Email</label>
					<div class="col-sm-10">
						<p class="form-control-static"><a href=mailto:email@example.com>email@example.com</a></p>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label" for="inputPassword">密码</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputPassword" type="password" placeholder="请输入密码">
					</div>
				</div>
			</form>
		</div><!--静态控件-->

		<hr>
		<h3>表单状态</h3>
		<div class="row">
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-2 control-label">聚焦</label>
					<div class="col-sm-10">
						<input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
					</div>
				</div>
				
				<div class="form-group">
					<label class="col-sm-2 control-label" for="disabledInput">禁用</label>
					<div class="col-sm-10">
						<input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
					</div>
				</div>
				
				<fieldset disabled>
					<div class="form-group">
						<label  class="col-sm-2 control-label" for="disabledTextInput">禁用输入（Fieldset disabled）</label>
						<div class="col-sm-10">
							<input class="form-control" id="disabledTextInput" type="text" placeholder="禁止输入">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label" for="disabledSelect" >禁用选择菜单（Fieldset disabled）</label>
						<div class="col-sm-10">
							<select class="form-control" id="disabledSelect">
								<option>禁止选择</option>
							</select>
						</div>
					</div>
				</fieldset><!--禁用域-->

				<div class="form-group has-success">
					<label class="col-sm-2 control-label" for="inputSuccess">输入成功</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputSuccess" type="text">
					</div>
				</div>
				<div class="form-group has-warning">
					<label class="col-sm-2 control-label" for="inputWarning">输入警告</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputWarning" type="text">
					</div>
				</div>
				<div class="form-group has-error">
					<label class="col-sm-2 control-label" for="inputError">输入错误</label>
					<div class="col-sm-10">
						<input class="form-control" id="inputError" type="text">
					</div>
				</div>
			</form>
		</div><!--表单状态-->

		<hr>
		<h3>表单控件大小</h3>
		<div class="row">
			<form role="form">
				<div class="form-group">
					<input class="form-control input-lg" type="text" placeholder=".input-lg">
				</div>

				<div class="form-group">
					<input class="form-control" type="text" placeholder="默认输入">
				</div>

				<div class="form-group">
					<input class="form-control input-sm" type="text" placeholder=".input-sm">
				</div>
				
				<div class="form-group">
					<select class="form-control input-lg">
						<option value="">.input-lg</option>
					</select>
				</div>

				<div class="form-group">
					<select class="form-control">
						<option value="">默认选择</option>
					</select>
				</div>

				<div class="form-group">
					<select class="form-control input-sm">
						<option value="">.input-sm</option>
					</select>
				</div>

				<div class="row">
					<div class="col-lg-2">
						<input class="form-control" type="text" placeholder=".col-lg-2">
					</div>
					
					<div class="col-lg-3">
						<input class="form-control" type="text" placeholder=".col-lg-3">
					</div>

					<div class="col-lg-4">
						<input class="form-control" type="text" placeholder=".col-lg-4">
					</div>
				</div>
			</form>
		</div>
	</div>

	<script src="../js/jquery-2.1.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
