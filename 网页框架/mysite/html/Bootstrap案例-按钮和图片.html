<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta http-equiv="X-UV-Compatible" content="IE-Edge">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=no">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<title>Bootstrap案例-按钮和图片</title>
</head>
<body style="background-color:#00ffcc;">
	<div class="container">
		<h1>按钮样式</h1>

		<hr>
		<h3>基本按钮</h3>
		<!--标准按钮-->
		<button class="btn btn-default" type="button">默认按钮</button>

		<!--提供额外的视觉效果，标识一组按钮中的原始动作-->
		<button class="btn btn-primary" type="button">原始按钮</button>

		<!--表示一个成功或积极的动作-->
		<button class="btn btn-success" type="button">成功按钮</button>

		<!--信息警告消息的上下文按钮-->
		<button class="btn btn-info" type="button">信息按钮</button>

		<!--表示应谨慎采取的动作-->
		<button class="btn btn-warning" type="button">警告按钮</button>

		<!--表示一个危险的或潜在的负面动作-->
		<button class="btn btn-danger" type="button">危险按钮</button>

		<!--并不强调是一个按钮，看起来像是一个链接，但同时保持按钮的行为-->
		<button class="btn btn-link" type="button">链接按钮</button>

		<hr>
		<h3>按钮大小</h3>
		<p>
			<button class="btn btn-primary btn-lg" type="button">大的原始按钮</button>

			<button class="btn btn-default btn-lg" type="button">大的按钮</button>
		</p>

		<p>
			<button class="btn btn-primary" type="button">默认大小的原始按钮</button>

			<button class="btn btn-default" type="button">默认大小的按钮</button>
		</p>

		<p>
			<button class="btn btn-primary btn-sm" type="button">小的原始按钮</button>

			<button class="btn btn-default btn-sm" type="button">小的按钮</button>
		</p>
		
		<p>
			<button class="btn btn-primary btn-xs" type="button">特别小的原始按钮</button>

			<button class="btn btn-default btn-xs" type="button">特别小的按钮</button>
		</p>

		<p>
			<button class="btn btn-primary btn-lg btn-block" type="button">块级的原始按钮</button>

			<button class="btn btn-default btn-lg btn-block" type="button">块级的按钮</button>
		</p>

		<hr>
		<h3>按钮的状态</h3>
		<h4>激活按钮</h4>
		<p>
			<button class="btn btn-default btn-lg" type="button">默认按钮</button>

			<button class="btn btn-default btn-lg active" type="button">激活按钮</button>
		</p>

		<p>
			<button class="btn btn-primary btn-lg" type="button">原始按钮</button>

			<button class="btn btn-primary btn-lg active" type="button">激活的原始按钮</button>
		</p>

		<h4>禁用按钮</h4>
		<p>
			<button class="btn btn-default btn-lg" type="button">默认按钮</button>

			<button class="btn btn-default btn-lg disabled" type="button">禁用按钮</button>
		</p>

		<p>
			<button class="btn btn-primary btn-lg" type="button">默认原始按钮</button>

			<button class="btn btn-primary btn-lg disabled" type="button">禁用的原始按钮</button>
		</p>

		<p>
			<a class="btn btn-default btn-lg" href="javascript:void(0)" role="button">链接</a>
			<a class="btn btn-default btn-lg disabled" href="javascript:void(0)" role="button">禁用链接</a>
		</p>

		<p>
			<a class="btn btn-primary btn-lg" href="javascript:void(0)" role="button">原始链接</a>
			<a class="btn btn-primary btn-lg disabled" href="javascript:void(0)" role="button">禁用的原始链接</a>
		</p>

		<hr>
		<h1>Bootstrap图片</h1>
		<h3>圆角图片</h3>
		<img class="img-rounded" src="../image/psb.jpg" style="border-radius:5em;">

		<h3>圆形图片</h3>
		<img class="img-circle" src="../image/psb.jpg" style="border-radius:100em;">

		<h3>带内边距的图片</h3>
		<img class="img-thumbnail" src="../image/psb.jpg" style="padding:1em">

		<h3>响应式图片</h3>
		<img class="img-responsive" src="../image/psb.jpg" alt="我的头像">

	</div>
	
	<script src="../js/jquery-2.1.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
</body>
</html>
